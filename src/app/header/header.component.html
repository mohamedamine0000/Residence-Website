<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Navbar</title>
 
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <!-- Logo -->
      <div class="navbar-logo">ResidenceMohamed</div>

      <!-- Hamburger Menu (for mobile) -->
      <div class="navbar-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <!-- Navbar Links -->
      <ul class="navbar-menu">
        <li class="navbar-item">
          <a href="#" class="navbar-link" routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link" routerLink="/residences" routerLinkActive="active" >Residences</a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link" routerLink="/AddResidences" routerLinkActive="active">Add Residences</a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link" routerLink="/Apartments" routerLinkActive="active" >Apartment</a>
        </li>
        <li class="navbar-item">
          <a href="#" class="navbar-link" routerLink="/AddApartments" routerLinkActive="active" >Add Apartment</a>
        </li>
      </ul>
    </div>
  </nav>

  <script>
    // JavaScript to toggle mobile menu
    const mobileMenu = document.getElementById("mobile-menu");
    const navbarMenu = document.querySelector(".navbar-menu");

    mobileMenu.addEventListener("click", () => {
      navbarMenu.classList.toggle("active");
      mobileMenu.classList.toggle("active");
    });
  </script>
</body>
</html>
